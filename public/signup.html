<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Dancing Script' rel='stylesheet'>
    <link rel="stylesheet" href="./stylesheets/signup.css">
    <title>sign up</title>
    <script src='cookie.js'></script>
        <script>
            window.onload = function() {
              cookie.removeCookie('');
                var res = document.getElementById('name');
                var button1 = document.getElementById('button1');
                button1.onclick = function() {
                    var resNum = res.value;
                    cookie.setCookie('num', resNum);
                  }
            }
        </script>
  </head>
  <body>
    <h1 align="center">Rush Life</h1>
      <div>


        <form action="/sign_up" class="container" method="post">


          <div>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id = "email"required>
          </div>

          <div>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          </div>


          <div>
          <label for="username"><b>name</b></label>
          <input type="text" placeholder="Enter username" name="name" id = "name" required>
          </div>

          <div>
          <button type="submit" value="Submit" id = "button1">Submit</button>
          </div>

          <p></p>


        </form>
      </div>



    </div>
  </body>
</html>
